<app-home></app-home>
<app-header></app-header>

<div class="container mx-auto my-8 flex justify-center items-center ">
  <div class="profile-card bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
    <div class="image-container mb-6 flex justify-center">
      <img [src]="imagenUrl(user)" id="myImage" class="profile-image w-56 h-56 rounded-full object-cover border-4 border-gray-300">
    </div>
    <div class="text-center">
      <h2 class="profile-name text-2xl font-bold mb-4">{{ user.first_name }} {{user.last_name}}</h2>
      <p class="profile-info text-gray-600 text-2xl mb-2">Información adicional: <b>{{ user.email }}</b></p>
      <p class="profile-info text-gray-600 text-2xl mb-2">Nombre de Usuario: <b>{{ user.username }}</b></p>
      <p class="profile-info text-gray-600 text-2xl mb-2">Admin? <b>{{ user.is_staff }}</b></p>
      <p class="profile-info text-gray-600 text-2xl mb-6">Usuario Número: {{user.id}}</p>
      <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded" (click)="editarperfilId(user.id)">
        <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
