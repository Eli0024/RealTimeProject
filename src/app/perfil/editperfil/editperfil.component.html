<app-home></app-home>
<app-header></app-header>


<div id="central">
  <div id="login" class="login-container mx-auto">
    
    <div class="image-container mb-4">
      <img [src]="imagenUrl(perfil)" id="myImage"
        class="profile-image w-60 h-60 rounded-full object-cover border-2 border-gray-300"><br>
        <div class="flex items-center justify-center ">
        <input type="file" name="archivo" id="file"  (change)="onFile($event)"
        class="p-2 border border-gray-300 rounded-lg"></div></div>
    <form id="registro-usuarios-form" [formGroup]="editarUsuario" class="form">
      <div class="flex items-center justify-center ">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre de Usuario" formControlName="username"
        class="form-input" required></div>
        <div class="flex items-center justify-center ">
      <input type="text" id="first_name" name="first_name" placeholder="Nombre" formControlName="first_name"
        class="form-input" required></div>
        <div class="flex items-center justify-center ">
      <input type="text" id="last_name" name="last_name" placeholder="Apellido" formControlName="last_name"
        class="form-input" required></div>
        <div class="flex items-center justify-center ">
      <input type="email" id="email" name="email" placeholder="Email" formControlName="email" class="form-input"
        required></div>
        <div class="flex items-center justify-center ">
      <input type="password" id="password" formControlName="password" name="password" placeholder="Password"
        class="form-input" required></div>
        <div class="flex items-center justify-center ">
      <button type="submit" class="submit-button" (click)="onSubmit()">Actualizar</button>
    </div>
    </form>
  </div>
</div>
