<app-home></app-home>
<app-header></app-header>
    <div class="container">
        <h1 class="font-bold text-2xs">REGISTRAR ENCARGADO</h1>
        <form id="registro-encargado-form">
            
            <div class="input-container">
                <div class="icon-container bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/40">
                    <span class="material-symbols-outlined">
                        badge
                        </span>
                </div>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="encargado.nombre" required>
            </div>
            <div class="input-container">
                <div class="icon-container bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/40">
                    <span class="material-symbols-outlined">
                        id_card
                        </span>
                </div>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" [(ngModel)]="encargado.apellido" required>
            </div>
            <div class="input-container">
                <div class="icon-container bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/40">
                    <span class="material-symbols-outlined">
                        phone_in_talk
                        </span>
                </div>
            <input type="number" id="telefono" name="telefono" placeholder="Telefono" [(ngModel)]="encargado.telefono" required>
            </div>
            <div class="input-container">
                <div class="icon-container bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/40">
                    <span class="material-symbols-outlined">
                        attach_email
                        </span>
                </div>
            <input type="text" id="email" name="email" placeholder="Email"  [(ngModel)]="encargado.email" required>
            </div>
            <div class="input-container">
                <div class="icon-container bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/40">
                    <span class="material-symbols-outlined">
                        fingerprint
                        </span>
                </div>
            <input type="number" id="id_galpon" name="id_galpon" placeholder="Id_Galpon" [(ngModel)]="encargado.id_galpon" required>
            </div>
            <button class="btn btn-primary" type="button" (click)='create()' *ngIf="!encargado.id_encargado else elseBlock">Registrar</button>

            <ng-template #elseBlock>
            <button class="btn btn-primary" type="button" (click)='update()'>Actualizar</button>
        </ng-template>
        </form> 
    </div>
