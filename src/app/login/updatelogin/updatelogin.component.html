<body>
    <div id="contenedor">
        <img id="jj" src="../assets/img/Mi proyecto-1.png" alt="Logo">

        <div id="central">
            <div id="login">
                <div class="titulo">
                    Actualizar
                </div>
                <form id="registro-usuarios-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre de Usuario" formControlName="username">
                    <input type="text" id="first_name" name="first_name" placeholder="Nombre" formControlName="first_name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Apellido" formControlName="last_name" required>
                    <input type="email" id="email" name="email" placeholder="Email" formControlName="email" required>
                    <input type="password" id="password" formControlName="password" name="password" placeholder="Password" required>
                    <div class="form-group">
                        <label class="custom-checkbox-label" for="is_staff">
                            <input type="checkbox" id="is_staff" class="custom-checkbox" formControlName="is_staff" name="is_staff">
                            <span class="custom-checkbox-box"></span>
                            Es Administrador
                        </label>
                    </div>
                    <button type="submit" class="submit-button">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</body>
