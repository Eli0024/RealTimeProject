<app-home></app-home>
<app-header></app-header>

<h1 class="text-3xl font-extrabold text-center mt-6 text-gray-800">REGISTROS DE USUARIOS</h1>
<div class="flex justify-center items-center mt-6">
  <div class="flex flex-wrap space-x-4">
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" type="button" routerLink="/form-registro">
        Nuevo Registro
</button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow" type="button" routerLink="/dashboard">
        Volver</button>
    <div class="col">
      <input class="rounded-full border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none px-4 py-2 w-full" type="search" placeholder="Buscar" [(ngModel)]="filter.searchTerm" name="searchTerm">
    </div>
  </div>
</div>

<div class="overflow-x-auto mt-8"> <!-- Ajusta el margen superior -->
  <table class="w-11/12  max-w-3xl mx-auto bg-white border border-gray-200 rounded-lg shadow-lg">
    <thead>
      <tr class="bg-blue-600 text-white uppercase text-sm leading-normal">
        <th scope="col" class="py-2 px-3 text-left">ID</th>
        <th scope="col" class="py-2 px-3 text-left">Usuario</th>
        <th scope="col" class="py-2 px-3 text-left">Nombre</th>
        <th scope="col" class="py-2 px-3 text-left">Apellido</th>
        <th scope="col" class="py-2 px-3 text-left">Email</th>
        <th scope="col" class="py-2 px-3 text-left">Is_Staff</th>
        <th scope="col" class="py-2 px-3 text-center">Editar</th>
        <th scope="col" class="py-2 px-3 text-center">Eliminar</th>
      </tr>
    </thead>
    <tbody class="text-gray-800 text-sm font-light">
      <tr *ngFor="let user of filterUsers()">
        <th scope="row" class="py-3 px-6">{{ user.id }}</th>
        <td class="py-2 px-3 text-left">{{ user.username }}</td>
        <td class="py-2 px-3 text-left">{{ user.first_name }}</td>
        <td class="py-2 px-3 text-left">{{ user.last_name }}</td>
        <td class="py-2 px-3 text-left">{{ user.email }}</td>
        <td class="py-2 px-3 text-left">{{ user.is_staff }}</td>
        <td class="py-2 px-3 text-center">
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded shadow" (click)="editarUsuarioId(user.id)">Editar</button>
        </td>
        <td class="py-2 px-3 text-center">
          <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded shadow" type="button" class="btn btn-danger" (click)="eliminar_Usuarios(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
